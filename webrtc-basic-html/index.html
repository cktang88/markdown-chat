<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"
    />
  </head>
  <body>
    <style>
      html {
        background-color: #d6d7dd;
      }
      #outgoing {
        width: 1000px;
        word-wrap: break-word;
        white-space: normal;
        border: 1px solid black;
      }
      #incoming {
        width: 1000px;
        height: 200px;
        margin: 20px;
        font-size: 16px;
      }
      .me {
        text-align: right;
        color: blue;
      }
      .other {
        text-align: left;
        color: green;
      }
    </style>

    <pre id="outgoing"></pre>
    <form id='connectform'>
      <label>My ID</label>
      <input id="me" placeholder="my ID"></input>
      <label>Their ID</label>
      <input id="them" placeholder="their ID"></input>
      <label> Initiate</label>
      <input type="checkbox" id="isInitiator">
      <button type="submit">Connect</button>
    </form>
    <form id='chatform'>
      <textarea id="incoming"></textarea>
      <button type="submit">submit</button>
    </form>
    <script src="./simplepeer.min.js"></script>
    <script src='main.js'>

    </script>
  </body>
</html>
