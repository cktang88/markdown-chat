  <body>
    <style>
      html {
        background-color: #d6d7dd;
      }
      #outgoing {
        width: 1000px;
        word-wrap: break-word;
        white-space: normal;
        border: 1px solid black;
      }
      #incoming {
        width: 1000px;
        height: 200px;
        margin: 20px;
        font-size: 16px;
      }
      .me {
        text-align: right;
        color: blue;
      }
      .other {
        text-align: left;
        color: green;
      }
    </style>

    <pre id="outgoing"></pre>
    <form>
      <textarea id="incoming"></textarea>
      <button type="submit">submit</button>
    </form>
    <script src="./simplepeer.min.js"></script>
    <!-- <script src="./peerjs.min.js"></script> -->
    <script>
      const p = new SimplePeer({
        initiator: location.hash === "#1",
        trickle: false,
      });

      let isConnected = false;

      p.on("error", (err) => console.log("error", err));

      p.on("signal", (data) => {
        console.log("SIGNAL", JSON.stringify(data));
        document.querySelector("#outgoing").textContent = JSON.stringify(data);
      });

      const clearOutput = () => {
        document.getElementById("outgoing").innerHTML = "";
      };
      const clearInput = () => {
        document.getElementById("incoming").value = "";
      };
      const addText = (html) => {
        document.getElementById("outgoing").innerHTML += html;
      };

      document.querySelector("form").addEventListener("submit", (ev) => {
        ev.preventDefault();
        let val = document.getElementById("incoming").value;
        // console.log(val);
        if (!isConnected) p.signal(JSON.parse(val));
        else {
          p.send(val);
          clearInput();
          addText(`<p class="me">${val}</p>`);
        }
      });

      p.on("connect", () => {
        console.log("CONNECTED");
        isConnected = true;
        clearOutput();
        // clearInput();
      });

      p.on("data", (data) => {
        console.log("data: " + data);
        addText(`<p class="other">${data}</p>`);
      });
